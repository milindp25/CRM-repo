version: '3.8'

# Lightweight Docker Compose for Vercel + Supabase setup
# Only includes services you might need locally:
# - Redis for local caching/sessions (optional)
# - Mailhog for email testing (optional)
# 
# PostgreSQL is provided by Supabase
# Elasticsearch/Kibana can be added later when needed

services:
  # Redis Cache & Session Store (Optional for local dev)
  redis:
    image: redis:7-alpine
    container_name: hrplatform-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass hrplatform_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hrplatform-network

  # Mailhog for Email Testing (Development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: hrplatform-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - hrplatform-network

